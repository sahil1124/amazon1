<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style media="screen">
      .animation{
      transition: 0.5s ease-in-out;
      }
      .animation:hover{
        transform: translate(0px, -50px);
      }
    </style>
  </head>
  <body style="background-image: linear-gradient(#de8439, #eceae8);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>






  <div id="carouselExampleControls" class="carousel slide my-2" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="https://www.amazon.in/b/ref=s9_acss_bw_cg_Saoffer_2c1_w?node=18315995031&pf_rd_m=A1K21FY43GMZF8&pf_rd_s=merchandised-search-15&pf_rd_r=HN82YQSCSV9QP8TRP0N4&pf_rd_t=101&pf_rd_p=4cb8d29f-6b1e-48e4-af04-d4357ce8e039&pf_rd_i=18313145031"><img onload="window.uet &amp;&amp; uet.call &amp;&amp; uet(&quot;af&quot;) &amp;&amp; uet(&quot;cf&quot;);" src="https://images-eu.ssl-images-amazon.com/images/G/31/img18/Collectibles/festive/19/Web-Store-Page-header7.png" alt="Amazon Festive Store"></a>
      </div>
      <div class="carousel-item">
        <a href="https://www.amazon.in/b/ref=s9_acss_bw_cg_Saoffer_2c1_w?node=18315995031&pf_rd_m=A1K21FY43GMZF8&pf_rd_s=merchandised-search-15&pf_rd_r=HN82YQSCSV9QP8TRP0N4&pf_rd_t=101&pf_rd_p=4cb8d29f-6b1e-48e4-af04-d4357ce8e039&pf_rd_i=18313145031"><img onload="window.uet &amp;&amp; uet.call &amp;&amp; uet(&quot;af&quot;) &amp;&amp; uet(&quot;cf&quot;);" src="https://images-eu.ssl-images-amazon.com/images/G/31/img18/Collectibles/festive/19/Web-Store-Page-header7.png" alt="Amazon Festive Store"></a>
      </div>
      <div class="carousel-item">
        <a href="https://www.amazon.in/b/ref=s9_acss_bw_cg_Saoffer_2c1_w?node=18315995031&pf_rd_m=A1K21FY43GMZF8&pf_rd_s=merchandised-search-15&pf_rd_r=HN82YQSCSV9QP8TRP0N4&pf_rd_t=101&pf_rd_p=4cb8d29f-6b1e-48e4-af04-d4357ce8e039&pf_rd_i=18313145031"><img onload="window.uet &amp;&amp; uet.call &amp;&amp; uet(&quot;af&quot;) &amp;&amp; uet(&quot;cf&quot;);" src="https://images-eu.ssl-images-amazon.com/images/G/31/img18/Collectibles/festive/19/Web-Store-Page-header7.png" alt="Amazon Festive Store"></a>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <div class="container my-5 " style="position:absolute;top:70%;left:10%;">
    <div class="card-deck">
    <div class="row my-2">
{% for i in myprod%}

<a href="/shop/{{i.product_id}}" style="text-decoration:none;"><div class="col-xs-3 col-sm-3 col-md-3 mx-4 animation">
  <div class="card align-items-center " style="width:20em;box-shadow: 0 30px 50px 0 rgba(1,1,1,.15);">
    <div class="card-body mx-3" style="background-color: white;">
      <h5 class="card-title" id="namepr{{i.product_id}}" style="color:black;font-weight:700;text-decoration:none;">{{i.product_name }}</h5>
        <img src= "{{i.image_url}}" class="card-img-top " alt="...">
      <h6 class="card-title font-weight-bold blue-text" >Rs.<span id="pricepr{{i.product_id}}">{{i.price}}</span></h6>
      <a href="/shop/{{i.product_id}}"><button id="qv{{i.product_id}}" class="btn btn-primary cart" style="width:100%;">Quick View</button></a>
    </div>
  </div>
</div>
</a>
{% if forloop.counter|divisibleby:3%}
</div>
<div class="row my-2">
{% endif %}

{% endfor %}
</div>
</div>
</div>





{%block content%}

{%endblock%}
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
